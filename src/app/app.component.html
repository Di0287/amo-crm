<div class="flex h-full">
  <div class="flex-none w-[16rem] bg-slate-800">
    <h1 class="text-4xl text-center text-inherit p-4 text-slate-300">Меню</h1>
    <ul role="list">

      <li
        *ngFor="let route of routeList ?? []"
        class="bg-slate-700 hover:bg-slate-600 my-3"
        routerLinkActive="bg-slate-500"
      >
        <a
          class="text-sky-300 hover:text-sky-400"
          [routerLink]="route.path"
        >
          <p class="p-4">{{ route.name }}</p>
        </a>
      </li>

    </ul>
  </div>
  <div class="flex-1">
    <router-outlet></router-outlet>
  </div>
</div>
